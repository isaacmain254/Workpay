{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit your portfolio {% endblock %}

{% block content %}
<div class="container-fluid bg-secondary bg-opacity-10 pb-5 pt-2" style="margin-top: 4%;">
    <section class="container h-100 border border-secondary-subtle ">

        <!-- <div class="container mt-5 border border-secondary-subtle"> -->
        <h3 class="text-center">Edit your portfolio </h3>
        <form method="post" enctype="multipart/form-data" class="w-75 mx-auto">
            {% csrf_token %}
            {{ project_form|crispy }}

            <input type="submit" value="Submit" class="btn btn-success my-3">
            {% if project %}
            <a href="{% url 'delete-project' project.id %}" class="btn btn-danger ms-5">Delete</a>
            {% endif %}
        </form>
        <!-- </div> -->
    </section>
</div>
{% endblock %}
